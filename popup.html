<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Auto Closer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h3>Cold Turkey App Closer</h3>
  
  <!-- Website Input -->
  <div class="input-group">
    <label for="website">Website:</label>
    <input type="text" id="website" placeholder="example.com" required>
  </div>
  
  <!-- Minutes Input -->
  <div class="input-group">
    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" min="0" placeholder="0">
  </div>
  
  <!-- Seconds Input -->
  <div class="input-group">
    <label for="seconds">Seconds:</label>
    <input type="number" id="seconds" min="0" placeholder="0">
  </div>

  <button id="start">Start Timer</button>
  
  <!-- Status Messages -->
  <p id="status"></p>
  <p id="countdown"></p>

  <!-- List of Currently Tracked Websites -->
  <h3>Tracked Websites</h3>
  <ul id="website-list"></ul>

  <!-- Clear All Button -->
  <button id="clearAll">Clear All</button>

  <script src="popup.js"></script>
</body>
</html>
